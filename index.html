<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Instagram</title>
    <link rel="icon" type="image/png" href="./img/instagram.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/2022.jpg" alt="foto de perfil" />
          </div>
          <a href="a" class="instagram-login"> Continue como Spilotes </a>
          <a href="a" class="instagram-logout"> Remover conta </a>
        </div>
        <div class="group">
          <p class="not-account">Não é o Spilotes?</p>
          <p class="not-account">
            <span class="link-blue"> Alternar contas </span>
            ou
            <span class="link-blue"> Inscreva-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="a" class="app-download"></a>
            <a href="a" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
